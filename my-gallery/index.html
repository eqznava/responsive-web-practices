<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/devchallenges.webp" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>My Gallery</title>
</head>
<body>
    <section class="main">
        <header class="header">
            <div class="headerInfo">
                <div class="avatarInfo">
                    <img src="./img/profilePhoto.webp" alt="Avatar image">
                    <h1 class="avatarName">Rodney Cotton</h1>
                    <h2 class="avatarLocation">Helsinki, Finland</h2>
                </div>
                <div class="avatarStatdistics">
                    <div class="stadisticOne">
                        <p>100</p>
                        <p>Posts</p>
                    </div>
                    <div class="stadisticTwo">
                        <p>2,242</p>
                        <p>Followers</p>
                    </div>
                    <div class="stadisticThree">
                        <p>1,432</p>
                        <p>Following</p>
                    </div>
                </div>
            </div>
        </header>
        <section class="gallery">
            <section class="galleryGrid">
                <img src="./img/photo1.webp" alt="flower pot">
                <img src="./img/photo2.webp" alt="sofa">
                <img src="./img/photo3.webp" alt="bahthub">
                <img src="./img/photo_4.webp" alt="lamp">
                <img src="./img/photo5.webp" alt="plant">
                <img src="./img/photo6.webp" alt="bench">
            </section>
        </section>
        <footer>
            <p>created by <a href="#">Sergio Enriquez</a> - <a href="#">devChallenges.io</a></p>
        </footer>
    </section>
</body>
</html>
