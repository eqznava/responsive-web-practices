<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/devchallenges.webp" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Checkout Page</title>
</head>
<body>
    <section class="main">
        <section class="personalInfo">
            <h1>Checkout</h1>
            <div class="contactInfo">
                <h2>Contact Information</h2>
                <label for="email">E-mail</label>
                <input id="email" type="text" placeholder="Enter your email...">
                <img src="./img/icons8-email-50.webp" alt="email image">
                <label for="phone">Phone</label>
                <input id="phone" type="tel" placeholder="Enter your phone...">
                <img src="./img/icons8-phone-50.webp" alt="phone image">
            </div>
            <div class="shippingAddress">
                <h2>Shipping Address</h2>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Cheko Nava">
                <img src="./img/icons8-contacts-50.webp" alt="icon person">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Your address...">
                <img src="./img/icons8-house-50.webp" alt="icon house">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Your city...">
                <img src="./img/icons8-building-50.webp" alt="icon building">
                <div class="cityInfo">
                    <div class="countries">
                        <label for="countriesList">Country</label>
                        <input id="countriesList" list="countries" placeholder="Your country...">
                        <img class="cityIcons" src="./img/icons8-world-49.webp" alt="world">
                        <datalist id="countries">
                            <option value="MÃ©xico">
                            <option value="United States">
                            <option value="Colombia">
                            <option value="Japon">
                            <option value="Canada">
                            <option value="Alemania">
                            <option value="Rusia">
                            <option value="Argentina">
                            <option value="Venezuela">
                        </datalist>
                    </div>
                    <div class="postal">
                        <label for="postalCode">Postal Code</label>
                        <input type="number" id="postalCode" placeholder="Your postal code...">
                        <img class="cityIcons" src="./img/icons8-postal-64.webp" alt="postal">
                    </div>
                    <div class="infoConfirm">
                        <div class="check">
                            <input type="checkbox" id="saveInfo">
                            <label for="SaveInfo">Save this information for next time</label>
                        </div>
                        <input type="submit" value="Continue">
                    </div>
                </div>
            </div>
        </section>
        <section class="purchaseInformation">
            <div class="itemsContainer">
                <div class="item">
                    <img src="./img/photo1.webp" alt="vintage backpack">
                    <div class="itemInfo">
                        <h3>Vintage Backpack</h3>
                        <div class="priceContainer">
                            <p class="discountPrice">$54.99</p>
                            <p class="firstPrice">$94.99</p>
                        </div>
                        <div class="counter">
                            <button class="subtract">-</button>
                            <p class="quantity">0</p>
                            <button class="add">+</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="./img/photo2.webp" alt="vintage backpack">
                    <div class="itemInfo">
                        <h3>Levi Shoes</h3>
                        <div class="priceContainer">
                            <p class="discountPrice">$74.99</p>
                            <p class="firstPrice">$124.99</p>
                        </div>
                        <div class="counter">
                            <button class="subtract">-</button>
                            <p class="quantity">0</p>
                            <button class="add">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="finalInformationPurchase">
                <div class="line"></div>
                <div class="shippingCost">
                    <h3>Shipping</h3>
                    <p>$19</p>
                </div>
                <div class="line"></div>
                <div class="totalCost">
                    <h3>Total</h3>
                    <p>$<span class="finalTotal">0</span></p>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
